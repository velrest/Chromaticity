<html>
  <head>

    <script src="../js/jquery-2.1.4.js"></script>

    <style>
      body {
        background: #2da3e2;
        color:white;
        font-family: 'Quicksand', sans-serif;
      }
      h1 {
        text-align: center;
        margin-top: 20%;
        font-size: 400%;
      }
      
      .button {
        display: block;
        margin: auto auto;
        margin-top: 20px;
        font-size: x-large;
        border-radius: 2px;
        background:white;
        padding:15px;
        box-shadow: none;
        border: none;
        -webkit-transition: all 0.2s ease-out;
        -moz-transition: all 0.2s ease-out;
        -o-transition: all 0.2s ease-out;
        -ms-transition: all 0.2s ease-out;
        transition: all 0.2s ease-out;
      }
      .button:hover {
        border-bottom: 3px white solid;
        background: none;
        color:white;
        border-radius: 0px;
      }
      .hidden {
        visibility: hidden;
      }
      #message {
        text-align: center;
      }
      #continue {
        position: absolute;
        right: 20px;
        bottom: 20px; 
      }

    </style>
  </head>
  <body>
    <h1> Chromaticity </h1>
    <h3 id="message"></h3>
    <button id="bridge_scan" class="button">Scan for hue bridge</button>

    <div id="manual_bridge_ip" class="hidden">
      <label>Manually provide bridge IP</label>
      <input id="bridge_ip_value" type="text"></input>
    </div>
    <button id="continue" class="button hidden">Continue</button>
  </body>
